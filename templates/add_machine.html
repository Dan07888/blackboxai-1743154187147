{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add New Machine</h1>
    
    <form method="POST" class="space-y-4" id="add-machine-form">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Machine Name</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="ip_address" class="block text-sm font-medium text-gray-700">IP Address</label>
            <input type="text" id="ip_address" name="ip_address" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="cpu_specs" class="block text-sm font-medium text-gray-700">CPU Specs</label>
                <input type="text" id="cpu_specs" name="cpu_specs" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="ram_gb" class="block text-sm font-medium text-gray-700">RAM (GB)</label>
                <input type="number" id="ram_gb" name="ram_gb" required min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="storage_gb" class="block text-sm font-medium text-gray-700">Storage (GB)</label>
                <input type="number" id="storage_gb" name="storage_gb" required min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="os_version" class="block text-sm font-medium text-gray-700">OS Version</label>
                <input type="text" id="os_version" name="os_version" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="last_maintenance" class="block text-sm font-medium text-gray-700">Last Maintenance</label>
                <input type="date" id="last_maintenance" name="last_maintenance" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" name="status" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="active">Active</option>
                <option value="maintenance">Maintenance</option>
                <option value="retired">Retired</option>
            </select>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
            <a href="/machines" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                Save Machine
            </button>
        </div>
    </form>
</div>
{% endblock %}
